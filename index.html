<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>¡Creamos tu usuario!</title>
  <meta name="description" content="Creamos tu usuario en minutos. Contador activo, contacto directo por WhatsApp. Mínimo de carga $2000." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#1ea7ff;      /* azul principal */
      --blue-2:#0ea5e9;    /* acento */
      --bg:#05070b;        /* negro azulado */
      --card:#0b1320;
      --text:#e9f1ff;
      --muted:#9fb3c8;
      --wa:#25D366;        /* color del botón de WhatsApp */
      --shadow: 0 10px 30px rgba(30,167,255,.20), 0 6px 18px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(30,167,255,.22), transparent 60%),
        radial-gradient(1000px 600px at -10% 110%, rgba(14,165,233,.18), transparent 60%),
        #05070b;
    }

    .wrap{max-width:1000px;margin:0 auto;padding:26px 16px 64px}
    header{display:flex;align-items:center;justify-content:center;margin:6px 0 10px}
    header img{height:40px;width:auto;filter:drop-shadow(0 2px 8px rgba(30,167,255,.35))}

    .hero{display:grid;place-items:center;gap:16px;text-align:center}
    .kicker{font:600 14px/1 Poppins,Inter,system-ui;color:var(--muted);letter-spacing:.14em;text-transform:uppercase}
    h1{font:800 clamp(28px,7vw,56px)/1 Poppins,Inter,system-ui;margin:0;letter-spacing:.02em;text-shadow:0 6px 28px rgba(30,167,255,.28)}
    h1 .stroke{color:transparent;-webkit-text-stroke:1px #bfe5ff; text-shadow:none}
    .sub{font:600 clamp(13px,2.8vw,18px)/1.25 Poppins;margin:2px 0 8px;color:#b9d6f5;letter-spacing:.08em;text-transform:uppercase}

    .timer{display:inline-flex;align-items:center;justify-content:center;padding:14px 22px;border-radius:999px;background:linear-gradient(180deg,#16a34a,#059669);
      color:#fff;font:800 clamp(24px,6.5vw,40px)/1 Poppins;box-shadow:0 12px 28px rgba(5,150,105,.35);min-width:210px;letter-spacing:.04em}

    .cta{display:inline-flex;align-items:center;gap:10px;margin-top:6px;padding:14px 22px;border:none;border-radius:14px;background:var(--wa);
      color:#fff;font:700 17px/1.1 Inter;text-decoration:none;box-shadow:0 10px 22px rgba(37,211,102,.35)}
    .cta img{width:22px;height:22px}
    .cta:active{transform:translateY(1px)}

    .minimo{margin:18px 0 8px;font:600 clamp(14px,3.8vw,18px)/1.2 Poppins;color:#b9d6f5;letter-spacing:.08em}
    .minimo span{display:block;font:800 clamp(28px,9vw,56px)/1 Poppins;color:#fff}

    .stage{position:relative;display:grid;place-items:center;margin:12px 0 24px;width:min(960px,100%)}
    .device-img{width:min(440px,78vw);height:auto;filter:drop-shadow(0 24px 48px rgba(0,0,0,.6)) drop-shadow(0 0 32px rgba(30,167,255,.22))}

    /* Fallback "celular" por CSS si no se sube la imagen */
    .device-css{display:none;position:relative;width:min(440px,78vw);height:calc(min(440px,78vw)*2.02);border-radius:36px;padding:18px;background:linear-gradient(180deg,#0f1627,#0a0f1c);box-shadow:var(--shadow);border:2px solid rgba(255,255,255,.06)}
    .device-css:before{content:"";position:absolute;inset:12px;border-radius:28px;background:radial-gradient(240px 280px at 30% 10%, rgba(30,167,255,.20), transparent 60%), linear-gradient(180deg,#0b1320,#04070b)}
    .device-css .notch{position:absolute;top:9px;left:50%;transform:translateX(-50%);width:34%;height:18px;border-radius:0 0 12px 12px;background:#000c}
    .device-css .screen-copy{position:absolute;inset:48px 20px;border-radius:22px;background:linear-gradient(180deg,#101b2f,#0d1424);display:grid;place-items:center;color:#bfe5ff;font:700 18px Inter;text-align:center}

    /* Monedas opcionales */
    .coin{position:absolute;width:64px;height:64px;filter:drop-shadow(0 8px 20px rgba(0,0,0,.6));animation:float 6s ease-in-out infinite;opacity:.95}
    .coin.c1{left:6%;top:54%}
    .coin.c2{right:10%;top:36%;animation-delay:1.2s}
    .coin.c3{right:18%;bottom:6%;animation-delay:.6s}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}

    footer{margin-top:24px;color:#8aa4bf;font:500 12px/1.4 Inter;text-align:center;opacity:.9}
    footer a{color:#bfe5ff}

    @media (min-width:920px){
      .wrap{padding-bottom:88px}
      .hero{gap:18px}
      .stage{margin:24px 0 32px}
    }

    /* Accesibilidad: menos animación */
    @media (prefers-reduced-motion: reduce){
      .coin{animation:none}
      .cta,.timer{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- Subí tu logo a /img/logo.png (opcional) -->
      <img src="img/logo.png" alt="Logo" onerror="this.style.display='none'">
    </header>

    <section class="hero" aria-labelledby="t1">
      <div class="kicker">Oferta por tiempo limitado</div>
      <h1 id="t1">Creamos <span class="stroke">tu usuario</span></h1>
      <div class="sub">¡Antes de que termine el tiempo!</div>

      <div id="timer" class="timer" aria-live="polite">00:59</div>

      <a id="cta" class="cta" href="#" rel="nofollow noopener">
        <img src="https://static.whatsapp.net/rsrc.php/yk/r/TZr2yAYt4n9.svg" alt="">¡Háblanos por WhatsApp!
      </a>

      <div class="minimo">MÍNIMO DE CARGA <span id="minimo">$2000</span></div>

      <div class="stage">
        <!-- Celular como imagen (recomendado). Archivo: /img/phone.png -->
        <img class="device-img" id="deviceImg" src="/img/Phone.png" alt="App en el teléfono" loading="eager" decoding="async" onerror="this.style.display='none';document.querySelector('.device-css').style.display='block'">
        <!-- Fallback por CSS si la imagen no está -->
        <div class="device-css">
          <div class="notch"></div>
          <div class="screen-copy">Vista previa del teléfono</div>
        </div>
        <!-- Monedas opcionales (mismo archivo reutilizado) /img/coin.png -->
        <img class="coin c1" src="img/coin.png" alt="" onerror="this.remove()">
        <img class="coin c2" src="img/coin.png" alt="" onerror="this.remove()">
        <img class="coin c3" src="img/coin.png" alt="" onerror="this.remove()">
      </div>
    </section>

    <footer>
      Atención 24/7 · Soporte por WhatsApp · Diseño azul/negro optimizado para móviles.
    </footer>
  </div>

  <script>
    // ======= CONFIGURACIÓN RÁPIDA =======
    const MINIMO_CARGA = 2000; // cambia el mínimo
    const DEFAULT_WHATSAPP = "+5492610000000"; // <-- REEMPLAZÁ con tu número (con código de país, sin espacios)
    const MENSAJE_BASE = "¡Hola! Vengo por el aviso y quiero crear mi usuario.";
    // ====================================

    // Pintar el mínimo de carga con formato local
    const minimoEl = document.getElementById('minimo');
    minimoEl.textContent = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 }).format(MINIMO_CARGA);

    // Contador evergreen (reinicia a 59s)
    let secs = 59;
    const tEl = document.getElementById('timer');
    const tick = () => {
      const mm = String(Math.floor(secs/60)).padStart(2,'0');
      const ss = String(secs % 60).padStart(2,'0');
      tEl.textContent = `${mm}:${ss}`;
      secs = (secs <= 0) ? 59 : secs - 1;
    };
    tick();
    setInterval(tick, 1000);

    // Construir link de WhatsApp (permite override por query ?wa= y pasa src si existe)
    function buildWaUrl(){
      const q = new URLSearchParams(location.search);
      const n = (q.get('wa') || DEFAULT_WHATSAPP).replace(/\D/g,'');
      const src = q.get('src');
      let msg = MENSAJE_BASE + ` Mínimo de carga ${minimoEl.textContent}.`;
      if (src) msg += ` (src=${src})`;
      return `https://wa.me/${n}?text=${encodeURIComponent(msg)}`;
    }
    const cta = document.getElementById('cta');
    cta.href = buildWaUrl();

    // ===== Imagen del celular: seteo simple + override por query =====
    (function(){
      const el = document.getElementById('deviceImg');
      const fb = document.querySelector('.device-css');
      // Si nos pasan ?img=... reemplazamos el src
      const q = new URLSearchParams(location.search);
      const override = q.get('img');
      if (override) {
        el.src = override.startsWith('/') || override.includes('http') ? override : '/img/' + override;
      }
      // Por si falla la carga
      el.addEventListener('error', ()=>{ fb.style.display='block'; el.style.display='none'; });
    })();
  </script>
</body>
</html>
